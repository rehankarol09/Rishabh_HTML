<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style1.css" rel="stylesheet" />
    <title>BraveLabs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <!-- hero -->
    <div class="hero-section">
        <div class="row hero-container">
            <div class="col-md-7 left-container">
                <div class="logo">
                    <nav class="container-fluid">
                        <a href="https://thebravelabs.com/">
                            <img src="logo-white.png" title="BraveLabs" alt="bravelabs logo" srcset="">
                        </a>
                    </nav>
                </div>
                <div class="description">
                    <div class="">
                        <img src="homeblob.png" title="BraveLabs" alt="bravelabs" srcset="">
                    </div>
                    <!-- <img src="homeblob.png" title="BraveLabs" alt="bravelabs" srcset=""> -->
                    <h1>
                        Generate Patient
                        <br />
                        Demand for Your
                        <br />
                        Practice
                    </h1>


                    <!-- <img src="homeblob.png" title="BraveLabs" alt="bravelabs" srcset=""> -->
                </div>
            </div>
            <div class="col-md-5 right-container">
                <div class="heading">
                    <h2>
                        Acquire Patients, Grow your Business!
                        <br />
                        Book your Free Consultation Call With
                        <br />
                        <span>Our Experts Now!</span>
                    </h2>
                </div>
                <div class="container-fluid">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="Company Email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="url" placeholder="Company Url">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="challenge" placeholder="Biggest Challenge">
                        </div>
                        <button type="button" class="btn btn-warning w-100 text-light">SUBMIT</button>
                    </form>
                </div>


            </div>
        </div>


</html>
